server:
  port: 8085

spring:
  threads:
    virtual:
      enabled: true

  application:
    name: task-manager-api
  datasource:
    url: jdbc:mysql://localhost:3306/task_manager
    username: ${TM_DB_USER}
    password: ${TM_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
  liquibase:
    enabled: false
    change-log: classpath:changelog/master.yml

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    com.example: DEBUG
    org.springframework.security: DEBUG
    org.springframework.jdbc.datasource: INFO
    com.zaxxer.hikari: INFO  # For HikariCP
